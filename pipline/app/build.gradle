plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1-jre'
    implementation 'org.apache.logging.log4j:log4j-core:2.14.1'
    implementation group: 'redis.clients', name: 'jedis', version: '2.8.0'
    implementation group: 'com.redislabs', name: 'jrejson', version: '1.4.0'

    implementation group: 'org.elasticsearch.client',name: 'elasticsearch-rest-high-level-client', version: '7.9.1'
    implementation 'org.json:json:20210307'
    implementation 'com.google.code.gson:gson:2.8.7'
}

application {
    // Define the main class for the application.
    mainClass = 'GasProject.App'
}
